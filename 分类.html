<!--JavaScript 函数用于查看数据库文章（目前是读取全部）-->
<!--culturalNews-->
<script type="text/javascript">
    /*从数据库读取culturalNews*/
    var culturalNews = [
        {
            id: 1,
            imgsrc: 'static/images/abc.jpg',
            title: "新闻标题1",
            href: "#",
            article: "This is a wider card with supporting text below as a natural lead-into additional content. This content is a little bit longer."
        },
        {
            id: 2,
            imgsrc: 'static/images/b.jpg',
            title: "新闻标题2",
            href: "#",
            article: "This is a wider card with supporting text below as a natural lead-into additional content. This content is a little bit longer."
        },
        {
            id: 3,
            imgsrc: 'static/images/abc.jpg',
            title: "新闻标题3",
            href: "#",
            article: "This is a wider card with supporting text below as a natural lead-into additional content. This content is a little bit longer."
        },
        {
            id: 4,
            imgsrc: 'static/images/c.jpg',
            title: "新闻标题4",
            href: "#",
            article: "This is a wider card with supporting text below as a natural lead-into additional content. This content is a little bit longer."
        },
        {
            id: 5,
            imgsrc: 'static/images/abc.jpg',
            title: "新闻标题5",
            href: "#",
            article: "This is a wider card with supporting text below as a natural lead-into additional content. This content is a little bit longer."
        },
        {
            id: 6,
            imgsrc: 'static/images/b.jpg',
            title: "新闻标题6",
            href: "#",
            article: "This is a wider card with supporting text below as a natural lead-into additional content. This content is a little bit longer."
        },
    ];

    for (var idx = 0; idx < culturalNews.length; idx += 2) { // Increment by 2
        var rowDiv = document.createElement("div");
        rowDiv.classList.add("row");

        for (var i = 0; i < 2 && (idx + i) < culturalNews.length; i++) { // Display two columns
            var info = culturalNews[idx + i];

            var colDiv = document.createElement("div");
            colDiv.classList.add("col-md-6"); // Adjust column size

            var cardLi = document.createElement("li");
            cardLi.classList.add("mb-4", "card");

            var cardRowDiv = document.createElement("div");
            cardRowDiv.classList.add("row", "no-gutters");

            var imgColDiv = document.createElement("div");
            imgColDiv.classList.add("col-md-4", "d-flex", "align-items-center", "justify-content-center");

            var imgElement = document.createElement("img");
            imgElement.src = info.imgsrc;
            imgElement.classList.add("img-fluid");
            imgElement.alt = "News Image";

            imgColDiv.appendChild(imgElement);

            var textColDiv = document.createElement("div");
            textColDiv.classList.add("col-md-8");

            var cardBodyDiv = document.createElement("div");
            cardBodyDiv.classList.add("card-body");

            var titleElement = document.createElement("h5");
            titleElement.classList.add("card-title", "font-weight-bold");
            titleElement.innerText = info.title;

            var articleElement = document.createElement("p");
            articleElement.classList.add("card-text");
            articleElement.innerText = info.article;

            var linkElement = document.createElement("a");
            linkElement.href = info.href;
            linkElement.classList.add("card-text");

            var smallElement = document.createElement("small");
            smallElement.classList.add("text-muted");
            smallElement.innerText = "More >>>";

            linkElement.appendChild(smallElement);

            cardBodyDiv.appendChild(titleElement);
            cardBodyDiv.appendChild(articleElement);
            cardBodyDiv.appendChild(linkElement);

            textColDiv.appendChild(cardBodyDiv);

            cardRowDiv.appendChild(imgColDiv);
            cardRowDiv.appendChild(textColDiv);

            cardLi.appendChild(cardRowDiv);
            colDiv.appendChild(cardLi);
            rowDiv.appendChild(colDiv);
        }
        var newspart = document.getElementById("culturalNewsList");
        newspart.appendChild(rowDiv);
    }
</script>
