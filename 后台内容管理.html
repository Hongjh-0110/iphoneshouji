<!--JavaScript函数用于查看数据库用户文章（目前是读取全部）-->
<!--articlelist-->
<script type="text/javascript">
    /*articlelist从数据库读取*/
    var articlelist = [
        { id: 1, name: "LiHua1", title: "巴基斯坦好兄弟1" },
        { id: 2, name: "LiHua2", title: "巴基斯坦好兄弟2" },
        { id: 3, name: "LiHua3", title: "巴基斯坦好兄弟3" },
        { id: 4, name: "LiHua4", title: "巴基斯坦好兄弟4" },
        { id: 5, name: "LiHua5", title: "巴基斯坦好兄弟5" }
    ];
    for (var idx in articlelist) {
        var info = articlelist[idx];
        var tr = document.createElement("tr");

        // Use id as row number within <th scope="row">
        var th = document.createElement('th');
        th.setAttribute('scope', 'row');
        th.innerText = info.id;
        tr.appendChild(th);

        for (var key in info) {
            if (key !== 'id') { // Exclude id from regular columns
                var text = info[key];
                var td = document.createElement('td');
                td.innerText = text;
                tr.appendChild(td);
            }
        }
        var td = document.createElement('td');
        td.innerHTML = ' <a class="btn btn-primary btn-sm">编辑</a> <a class="btn btn-danger btn-sm">删除</a>';
        tr.appendChild(td);
        var bodyTag = document.getElementById("body_management");
        bodyTag.appendChild(tr);
    }
</script>
